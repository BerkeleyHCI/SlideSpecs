<head>
    <meta charset="utf-8" />
    <title>SlideSpecs</title>
    <meta
        name="description"
        content="SlideSpecs feedback collection, organization, and review system."
    />
    <meta
        name="viewport"
        content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1"
    />
    <meta
        http-equiv="Content-Security-Policy"
        content="
    default-src * blob: https://www.youtube.com/;
    img-src 'self' * https: data:;
    style-src 'self' 'unsafe-inline' * data:;
    connect-src 'self' ws: wss:;
    media-src 'self' * blob:;
    object-src 'self' * blob:;
    worker-src 'self' * blob:;
    child-src 'self' * blob:;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' * blob:;
    frame-src https://www.youtube.com/;
    "
    />
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/apple-touch-icon.png?v1"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/favicon-32x32.png?v1"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/favicon-16x16.png?v1"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- tiling images -->
    <!--<script src="/js/ds.min.js"></script>-->
    <script src="/js/masonry.pkgd.min.js"></script>

    <!-- recording audio -->
    <script src="/js/recorderjs/recorder.js"></script>
    <script src="/js/audio.js"></script>

    <!-- seeing audio -->
    <script src="/js/wavesurfer.js"></script>
    <script src="/js/wavesurfer.cursor.js"></script>
    <script src="/js/wavesurfer.regions.js"></script>
    <script src="/js/wavesurfer.timeline.js"></script>
    <script src="/js/soundtouch.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
