<head>
  <meta charset="utf-8" />
  <title>SlideSpecs</title>
  <meta name="description" content="SlideSpecs feedback system." />
  <meta
    name="viewport"
    content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1"
  />
  <meta
    http-equiv="Content-Security-Policy"
    content="
   default-src * blob:;
   img-src 'self' * https: data:;
   style-src 'self' 'unsafe-inline' * data:;
   connect-src 'self' ws:;
   media-src 'self' * blob:;
   object-src 'self' * blob:;
   worker-src 'self' * blob:;
   script-src 'self' 'unsafe-inline' 'unsafe-eval' * blob:;
   "
  />
  <link
    rel="shortcut icon"
    type="image/png"
    href="/favicon.png?v1"
    sizes="16x16 32x32 64x64"
  />
  <link
    rel="apple-touch-icon"
    sizes="120x120"
    href="/apple-touch-icon-precomposed.png"
  />

  <!-- tiling images -->
  <script src="/js/masonry.pkgd.min.js"></script>
  <script src="/js/ds.min.js"></script>

  <!-- recording audio -->
  <script src="/js/audiodisplay.js"></script>
  <script src="/js/recorderjs/recorder.js"></script>
  <script src="/js/audio.js"></script>

  <!-- seeing audio -->
  <script src="/js/wavesurfer.js"></script>
  <script src="/js/wavesurfer.cursor.js"></script>
  <script src="/js/wavesurfer.regions.js"></script>
  <script src="/js/wavesurfer.timeline.js"></script>
</head>

<body>
  <div id="app"></div>
</body>
